<div class="container mt-5">
  <div class="form-group">
  <form
    #cadastro = "ngForm"
    (submit) = "save();">

    <label for = "name">Nome</label>
    <input type="text"
      id = "name"
      name = "name"
      class = "form-control"
      [(ngModel)] = "name"
      #nameInput = "ngModel"
      required
      placeholder = "Joãozinho"
      [class.is-invalid]="nameInput.invalid && (nameInput.dirty || nameInput.touched)">
          
      <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)"
            class="invalid-feedback">
        <span *ngIf="nameInput.errors.required">
          Você precisa informar o nome
        </span>
      </div>

    <label for = "nascimento" class="mt-3">Nascimento</label>
    <input type="date"
      id = "birth"
      name = "birth"
      class = "form-control"
      [(ngModel)] = "birth"
      #birthInput = "ngModel"
      required>
      
    <label for = "sex" class="mt-3">Sexo</label>
    <div class="radio">
      <label><input type="radio" name="sex" checked> Masculino</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="sex"> Feminino</label>
    </div>

    <label for = "cpf" class="mt-3">CPF</label>
    <input type="text"
      id = "cpf"
      name = "cpf"
      class = "form-control"
      [(ngModel)] = "cpf"
      #cpfInput = "ngModel"
      minlength = "14"
      maxlength = "14"
      required
      placeholder = "012.345.678-90"
      [class.is-invalid]="cpfInput.invalid && (cpfInput.dirty || cpfInput.touched)">
      
      <div *ngIf="cpfInput.invalid && (cpfInput.dirty || cpfInput.touched)"
            class="invalid-feedback">
        <span *ngIf="cpfInput.errors.required">
          Você precisa informar o CPF
        </span>

        <span *ngIf="cpfInput.errors.minlength">
          Seu CPF deve ter 14 dígitos
        </span>
       
      </div>

    <label for = "email" class="mt-3">E-Mail</label>
    <input type="email"
      id = "email"
      name = "email"
      class = "form-control"
      [(ngModel)] = "email"
      placeholder = "joao@rede.ulbra.br"
      required>

    <label for = "phone" class="mt-3">Telefone</label>
    <input type="number"
      id = "phone"
      name = "phone"
      class = "form-control"
      [(ngModel)] = "phone"
      placeholder = "63 99278-7871"
      required>

      <label for = "endereco" class="mt-3">Endereço</label>
      <input type="text"
        id = "endereco"
        name = "endereco"
        class = "form-control"
        [(ngModel)] = "endereco"
        #enderecoInput = "ngModel"
        required 
        minlength="30"
        placeholder = "Rua Paraopeba 360"
        [class.is-invalid]="enderecoInput.invalid && (enderecoInput.dirty || enderecoInput.touched)">
      
        <div *ngIf="enderecoInput.invalid && (enderecoInput.dirty || enderecoInput.touched)"
              class="invalid-feedback">
          <span *ngIf="enderecoInput.errors.minlength">
            Você precisa informar no mínimo 20 caracteres
          </span>
         
        </div>
    <label for = "estado" class="mt-3">Estado</label>
    <select 
        id = "estado"
        name="estado"
        class = "form-control"
        [(ngModel)] = "estado"
        #estadoInput = "ngModel">
        <option *ngFor="let estado of uf">{{estado}}</option>
    </select>
    <label for = "cep" class="mt-3">CEP</label>
      <input type="number"
        id = "cep"
        name = "cep"
        class = "form-control"
        [(ngModel)] = "cep"
        #cepInput = "ngModel"
        required
        placeholder = "77500-000"
        [class.is-invalid]="cepInput.invalid && (cepInput.dirty || cepInput.touched)">
      
        <div *ngIf="cepInput.invalid && (cepInput.dirty || cepInput.touched)"
              class="invalid-feedback">
          <span *ngIf="cepInput.errors.required">
            Você precisa informar o CEP
          </span>
      
        </div>

    <label for = "cidade" class="mt-3">Cidade</label>
    <input type="text"
        id = "cidade"
        name = "cidade"
        class = "form-control"
        [(ngModel)] = "cidade"
        #cidadeInput = "ngModel"
        placeholder = "Palmas"
        required 
        [class.is-invalid]="cidadeInput.invalid && (cidadeInput.dirty || cidadeInput.touched)">

    <label for = "turma" class="mt-3">Turmas</label>
    <select multiple
        disabled={{!(documentos)}}
        id = "turma"
        name = "turma"
        required 
        class = "form-control"
        [(ngModel)] = "turma"
        #turmaInput = "ngModel"
        [class.is-invalid]="turmaInput.invalid && (turmaInput.dirty || turmaInput.touched)">
        <option *ngFor="let turma of turmas">{{turma.number}} - {{turma.name}}</option>
        <div *ngIf="turmaInput.invalid && (turmaInput.dirty || turmaInput.touched)"
              class="invalid-feedback">
        <span *ngIf="turmaInput.errors.required">
            Você precisa informar alguma turma
          </span>
        </div>
    </select>
    <label for="documentos" class="mt-3">Documentos:</label>
        <div class="form-check ml-4">
        <input type="checkbox" class="form-check-input" id="documentos"
            name = "documentos"
            [(ngModel)]="documentos"  data-md-icheck (change)="checkboxTrue($event);">
        <label class="form-check-label" for="documentos">Checado</label>
      </div>
   
    <button class="btn btn-primary mt-3"
      [disabled]="cadastro.invalid">
      Salvar
    </button>

  </form>
  </div>
</div>
